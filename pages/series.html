<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reseña pochoclera | Series</title>
    <!--BOOTSTRAP-->

<body>
    <header class="top_page">
        <a href="../index.html" class="iParent">
            <img class="iParent__icon" src="../assets/logos_iconos/header-icon.png" alt="icon popcorn">

    <section class="container_parallax">
    </section>
    <main class="container_review">
        <div class="container row">
            <div class="card col-12 col-lg-6 text-bg-dark">
                <img src="../assets/img/index-card_saul.jpeg" class="card-img" alt="saul goodman">

                    <h5 class="card-title">Better call Saul</h5>
                    <p class="card-text"></p>

            <div class="card col-12 col-lg-6 text-bg-dark">

                    <p class="card-text"></p>

                    <p class="card-text"></p>

            </div>
            <div class="card col-12 col-lg-6 text-bg-dark">

    <!--FOOTER-->

        </div>
        <div class="bott_page__redes">
            <a><img src="../assets/logos_iconos/whatsapp32px.png"></a>
            <a><img src="../assets/logos_iconos/instagram32px.png"></a>
            <a><img src="../assets/logos_iconos/facebook32px.png"></a>
        </div>
        <p class="bott_page__p">Powered by @FranRitucci</p>
    </footer>
    <!--SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
